<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>담당 영업자 검색</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>담당 영업자 검색</h1>
        </header>

        <div class="search-section">

            <div class="search-box">
                <input type="text" id="search-input" placeholder="검색어를 입력하세요">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="filter-options">
                <label class="filter-checkbox">
                    <input type="checkbox" id="exclude-non-univ">
                    <span>대학 외 거래처 제외</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="exclude-old">
                    <span>구 거래처 제외</span>
                </label>
            </div>

            <!-- 안내 문구 -->
            <div style="font-size:0.85rem;color:#666;margin-top:12px;display:flex;align-items:center;gap:4px;">
                <i class="fas fa-info-circle" style="color:#999;"></i>
                학원&nbsp;•&nbsp;기업체&nbsp;•&nbsp;직업학교 문의:&nbsp;
                <span style="font-weight:500;color:#444;">서울</span> - 임현기,&nbsp;
                <span style="font-weight:500;color:#444;">수도권</span> - 이정훈,&nbsp;
                <span style="font-weight:500;color:#444;">강원·충청권</span> - 김주성
            </div>
            <!-- 안내 문구 끝 -->

        </div>

        <div class="results-section" style="display: none;">
            <div class="results-header">
                <h2>검색 결과</h2>
                <button id="back-to-search">
                    <i class="fas fa-arrow-left"></i> 검색으로 돌아가기
                </button>
            </div>

            <div class="company-list">
                <!-- 검색 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <div class="detail-section" style="display: none;">
            <div class="detail-header">
                <button id="back-to-results">
                    <i class="fas fa-arrow-left"></i> 결과 목록으로
                </button>
            </div>
            <div class="company-details">
                <!-- 상세 정보가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
